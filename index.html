<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Playlist Cover Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Load Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-10">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">AI Playlist Cover Generator</h1>
            <p class="text-lg text-gray-400">Get a unique cover for your playlist based on its vibe.</p>
        </header>

        <main>
            <!-- Playlist Input Section -->
            <div class="mb-6">
                <label for="playlist-link" class="block text-sm font-medium text-gray-300 mb-1">Spotify Playlist Link</label>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="playlist-link" class="flex-grow px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., https://open.spotify.com/playlist/...">
                    <button id="generate-btn" class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                        Generate Cover
                    </button>
                </div>
            </div>

            <!-- Status and Result Section -->
            <div id="status-container" class="text-center p-4 min-h-[100px] flex items-center justify-center">
                <!-- Loader -->
                <div id="loader" class="hidden w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full loader"></div>
                <!-- Status Message -->
                <p id="status-message" class="text-lg text-gray-400"></p>
                <!-- Error Message -->
                <p id="error-message" class="text-lg text-red-400"></p>
            </div>

            <!-- Image Result -->
            <div id="result-container" class="mt-6 hidden">
                <h2 class="text-2xl font-semibold text-center mb-4">Your Generated Cover!</h2>
                <img id="result-image" src="" alt="Generated playlist cover" class="w-full max-w-lg mx-auto rounded-lg shadow-lg border-2 border-gray-700 aspect-square object-cover">
                <p class="text-xs text-gray-500 text-center mt-4">
                    *Note: Image generated using Google's Imagen 3 API.
                </p>
            </div>
        </main>
    </div>

    <!-- Load Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
